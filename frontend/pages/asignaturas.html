<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asignaturas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4 text-primary">📘 Gestión de Asignaturas</h2>

    <!-- 🔹 Formulario de Crear/Editar Asignatura -->
    <form id="formAsignatura" class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" required maxlength="10">
      </div>
      <div class="col-md-5">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required maxlength="100">
      </div>
      <div class="col-md-2">
        <label class="form-label">Créditos</label>
        <input type="number" class="form-control" id="creditos" required min="0">
      </div>
      <div class="col-md-2 d-flex align-items-end gap-2">
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
        <button type="button" class="btn btn-secondary w-100 d-none" id="btnCancelar">Cancelar</button>
      </div>
    </form>

    <!-- 🔹 Tabla de Asignaturas -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="tablaAsignaturas">
        <thead class="table-dark text-center">
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Créditos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaAsignaturas" class="text-center">
          <!-- Datos cargados dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script de funcionalidad -->
  <script src="../js/asignaturas.js"></script>
</body>
</html>
