<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte Comparativo | Sistema Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/@styles/styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">📊 Reporte Comparativo por Área o Asignatura</h2>

    <!-- BOTONES DE EXPORTACIÓN -->
    <div class="mb-4 d-flex gap-3">
      <button id="btnExportPDF" class="btn btn-danger btn-sm">📄 Exportar PDF</button>
      <button id="btnExportExcel" class="btn btn-success btn-sm">📊 Exportar Excel</button>
    </div>

    <!-- TABLA DE DATOS -->
    <div class="table-responsive">
      <table id="tablaComparativa" class="table table-bordered table-striped table-sm">
        <thead class="table-primary text-center">
          <tr>
            <th>#</th>
            <th>Área / Asignatura</th>
            <th>Docente</th>
            <th>Puntaje Promedio</th>
            <th>Evaluaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="text-center">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- LIBRERÍAS PARA PDF y EXCEL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module" src="../../../js/reportes/reporteComparativo.js"></script>
</body>
</html>
