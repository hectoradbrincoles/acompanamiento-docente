<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial Detallado del Docente | Sistema Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <style>
    body {
      background: #f8f9fb;
      color: #212529;
    }
    h2 {
      color: #343a40;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }
    label {
      font-weight: 500;
    }
    .form-select, .btn-sm {
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .table th {
      background-color: #e9f1ff;
      color: #0d6efd;
      font-weight: 600;
    }
    .table tbody tr:hover {
      background-color: #f1f5ff;
    }
  </style>

  <!-- LIBRER√çAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">üìò Historial Detallado del Docente</h2>

    <!-- Filtro -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="filtroAnio" class="form-label">üìÖ Filtrar por A√±o:</label>
        <select id="filtroAnio" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="mb-3 text-end d-flex gap-2 justify-content-end">
      <button id="btnExportar" class="btn btn-success btn-sm">üì• Exportar Excel</button>
      <button id="btnExportarPDF" class="btn btn-danger btn-sm">üìÑ Exportar PDF</button>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm text-center" id="tablaHistorial">
        <thead class="table-secondary">
          <tr>
            <th>#</th>
            <th>Docente</th>
            <th>Asignatura</th>
            <th>Especialidad</th>
            <th>A√±o</th>
            <th>Evaluaciones</th>
            <th>Promedio</th>
            <th>M√≥dulos</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="8" class="text-center">Cargando historial...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const tabla = document.getElementById('tablaHistorial');
      const cuerpo = tabla.querySelector('tbody');
      const filtroAnio = document.getElementById('filtroAnio');
      const token = localStorage.getItem('token');

      if (!token) return window.location.href = '/pages/login.html';

      let historial = [];

      const cargarHistorial = async () => {
        try {
          const res = await fetch('http://localhost:4000/api/reportes/historial-docente', {
            headers: { 'Authorization': 'Bearer ' + token }
          });

          historial = await res.json();
          if (!Array.isArray(historial)) throw new Error('Respuesta inesperada');
          llenarFiltroAnios(historial);
          renderTabla();
        } catch (err) {
          console.error('‚ùå Error al cargar historial:', err);
          cuerpo.innerHTML = `<tr><td colspan="8" class="text-danger text-center">Error al cargar los datos.</td></tr>`;
        }
      };

      const llenarFiltroAnios = (data) => {
        const anios = [...new Set(data.map(item => item._id?.a√±o))].filter(Boolean).sort();
        filtroAnio.innerHTML = `<option value="">Todos</option>` +
          anios.map(a => `<option value="${a}">${a}</option>`).join('');
      };

      const renderTabla = () => {
        const anioSeleccionado = filtroAnio.value;
        const filtrado = historial.filter(item =>
          !anioSeleccionado || item._id.a√±o?.toString() === anioSeleccionado
        );

        cuerpo.innerHTML = '';

        if (filtrado.length === 0) {
          cuerpo.innerHTML = `<tr><td colspan="8" class="text-muted text-center">No hay datos disponibles.</td></tr>`;
          return;
        }

        filtrado.forEach((item, index) => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${index + 1}</td>
            <td>${item._id?.nombre || '‚Äî'}</td>
            <td>${item._id?.asignatura || '‚Äî'}</td>
            <td>${item._id?.especialidad || '‚Äî'}</td>
            <td>${item._id?.a√±o || '‚Äî'}</td>
            <td>${item.cantidadEvaluaciones || '‚Äî'}</td>
            <td>${item.promedioAnual?.toFixed(2) || '‚Äî'}</td>
            <td>${item.modulos?.join(', ') || '‚Äî'}</td>
          `;
          cuerpo.appendChild(fila);
        });
      };

      filtroAnio.addEventListener('change', renderTabla);
      await cargarHistorial();

      // üìÑ PDF
      document.getElementById('btnExportarPDF').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const logo = new Image();
        logo.src = '/img/ministerio.jpg';

        logo.onload = () => {
          doc.addImage(logo, 'JPEG', 14, 10, 30, 20);
          doc.setFontSize(14);
          doc.text("Historial Detallado del Docente", 50, 20);
          doc.setFontSize(10);
          doc.text(`Generado: ${new Date().toLocaleString()}`, 50, 26);

          const filas = Array.from(tabla.querySelectorAll('tbody tr')).map(tr =>
            Array.from(tr.querySelectorAll('td')).map(td => td.innerText)
          );

          doc.autoTable({
            head: [['#', 'Docente', 'Asignatura', 'Especialidad', 'A√±o', 'Evaluaciones', 'Promedio', 'M√≥dulos']],
            body: filas,
            startY: 35,
            styles: { fontSize: 9, cellPadding: 2 },
            headStyles: { fillColor: [52, 58, 64] }
          });

          doc.save('Historial_Docente.pdf');
        };
      });

      // üìä Excel
      document.getElementById('btnExportar').addEventListener('click', () => {
        const filas = Array.from(cuerpo.querySelectorAll('tr'));
        if (filas.length === 0) return alert('No hay datos para exportar');

        const datos = filas.map(tr =>
          Array.from(tr.querySelectorAll('td')).map(td => td.innerText)
        );

        const ws = XLSX.utils.aoa_to_sheet([
          ['#', 'Docente', 'Asignatura', 'Especialidad', 'A√±o', 'Evaluaciones', 'Promedio', 'M√≥dulos'],
          ...datos
        ]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Historial');
        XLSX.writeFile(wb, 'Historial_Docente.xlsx');
      });
    });
  </script>
</body>
</html>
