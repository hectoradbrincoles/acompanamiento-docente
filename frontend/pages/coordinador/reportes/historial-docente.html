<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial del Docente | Sistema Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/styles.css" />

  <!-- Librer√≠as para exportaci√≥n -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      background: #f8f9fb;
      color: #212529;
    }

    h2 {
      color: #343a40;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }

    label {
      font-weight: 500;
      color: #23272b;
    }

    .form-select {
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .btn-sm {
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .table th {
      background-color: #e9f1ff;
      color: #0d6efd;
      font-weight: 600;
    }

    .table td,
    .table th {
      vertical-align: middle !important;
    }

    .table tbody tr:hover {
      background-color: #f1f5ff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">üìò Historial de Evaluaciones del Docente</h2>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="filtroAnio" class="form-label">üìÖ Filtrar por A√±o:</label>
        <select id="filtroAnio" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="filtroAsignatura" class="form-label">üìö Filtrar por Asignatura:</label>
        <select id="filtroAsignatura" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="mb-3 text-end">
      <button id="btnExcel" class="btn btn-success btn-sm me-2">üì• Exportar Excel</button>
      <button id="btnPDF" class="btn btn-danger btn-sm">üìÑ Exportar PDF</button>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm text-center" id="tablaHistorial">
        <thead class="table-secondary">
          <tr>
            <th>#</th>
            <th>Docente</th>
            <th>Centro Educativo</th>
            <th>Asignatura</th>
            <th>M√≥dulo</th>
            <th>A√±o</th>
            <th>Total Eval.</th>
            <th>Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="8">Cargando historial...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script funcional -->
  <script>
    const tabla = document.getElementById('tablaHistorial');
    const cuerpo = tabla.querySelector('tbody');
    const filtroAnio = document.getElementById('filtroAnio');
    const filtroAsignatura = document.getElementById('filtroAsignatura');
    const btnExcel = document.getElementById('btnExcel');
    const btnPDF = document.getElementById('btnPDF');
    const token = localStorage.getItem('token');

    if (!token) window.location.href = '/pages/login.html';

    let evaluaciones = [];

    const cargarDatos = async () => {
      try {
        const res = await fetch('http://localhost:4000/api/reportes/historial-docente', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        evaluaciones = await res.json();
        if (!Array.isArray(evaluaciones)) throw new Error('Respuesta inesperada');

        llenarFiltros(evaluaciones);
        renderTabla();
      } catch (err) {
        console.error('‚ùå Error al cargar historial:', err);
        cuerpo.innerHTML = `<tr><td colspan="8" class="text-danger text-center">Error al cargar los datos.</td></tr>`;
      }
    };

    const llenarFiltros = (data) => {
      const anios = new Set();
      const asignaturas = new Set();

      data.forEach(ev => {
        if (ev._id?.a√±o) anios.add(ev._id.a√±o);
        if (ev._id?.asignatura) asignaturas.add(ev._id.asignatura);
      });

      filtroAnio.innerHTML = `<option value="">Todos</option>` +
        [...anios].sort().map(a => `<option value="${a}">${a}</option>`).join('');

      filtroAsignatura.innerHTML = `<option value="">Todas</option>` +
        [...asignaturas].sort().map(a => `<option value="${a}">${a}</option>`).join('');
    };

    const renderTabla = () => {
      const anio = filtroAnio.value;
      const asignatura = filtroAsignatura.value;

      const filtrado = evaluaciones.filter(ev => {
        const evAnio = ev._id?.a√±o?.toString();
        const evAsignatura = ev._id?.asignatura || '';
        return (anio === '' || evAnio === anio) && (asignatura === '' || evAsignatura === asignatura);
      });

      cuerpo.innerHTML = '';

      if (filtrado.length === 0) {
        cuerpo.innerHTML = `<tr><td colspan="8" class="text-center text-muted">No hay datos con los filtros aplicados.</td></tr>`;
        return;
      }

      filtrado.forEach((ev, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${ev._id?.nombre || '‚Äî'}</td>
          <td>${ev._id?.centroEducativo || '‚Äî'}</td>
          <td>${ev._id?.asignatura || '‚Äî'}</td>
          <td>${ev.modulos?.join(', ') || '‚Äî'}</td>
          <td>${ev._id?.a√±o || '‚Äî'}</td>
          <td>${ev.cantidadEvaluaciones || '‚Äî'}</td>
          <td>${ev.promedioAnual?.toFixed(2) || '‚Äî'}</td>
        `;
        cuerpo.appendChild(fila);
      });
    };

    filtroAnio.addEventListener('change', renderTabla);
    filtroAsignatura.addEventListener('change', renderTabla);

    btnExcel.addEventListener('click', () => {
      const wb = XLSX.utils.book_new();
      const datos = Array.from(tabla.querySelectorAll('tbody tr')).map(tr =>
        Array.from(tr.querySelectorAll('td')).map(td => td.innerText)
      );

      const ws = XLSX.utils.aoa_to_sheet([
        ['#', 'Docente', 'Centro Educativo', 'Asignatura', 'M√≥dulo', 'A√±o', 'Total Eval.', 'Promedio'],
        ...datos
      ]);

      XLSX.utils.book_append_sheet(wb, ws, 'Evaluaciones');
      XLSX.writeFile(wb, 'HistorialDocente.xlsx');
    });

    btnPDF.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const logo = new Image();
      logo.src = '/img/ministerio.jpg';

      logo.onload = () => {
        doc.addImage(logo, 'JPEG', 14, 10, 30, 20);
        doc.setFontSize(14);
        doc.text("Historial de Evaluaciones del Docente", 50, 20);
        doc.setFontSize(10);
        doc.text(`Generado: ${new Date().toLocaleString()}`, 50, 26);

        const filas = Array.from(tabla.querySelectorAll('tbody tr')).map(tr =>
          Array.from(tr.querySelectorAll('td')).map(td => td.innerText)
        );

        doc.autoTable({
          head: [['#', 'Docente', 'Centro Educativo', 'Asignatura', 'M√≥dulo', 'A√±o', 'Total Eval.', 'Promedio']],
          body: filas,
          startY: 35,
          styles: { fontSize: 9, cellPadding: 2 },
          headStyles: { fillColor: [13, 110, 253] }
        });

        doc.save("HistorialDocente.pdf");
      };
    });

    cargarDatos();
  </script>
</body>
</html>
