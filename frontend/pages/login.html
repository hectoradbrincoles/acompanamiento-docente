<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Sistema de Acompañamiento Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }
  </style>
</head>
<body>

  <!-- NAVBAR simple -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="login.html">
        <img src="../img/ministerio.jpg" alt="Ministerio" height="38" class="me-2">
        <img src="../img/detp.jpg" alt="DETP" height="38" class="me-2">
        <img src="../img/padre_fantino.jpg" alt="Padre Fantino" height="38">
        <span class="fw-bold ms-3" style="color:#444;">Politécnico Padre Fantino</span>
      </a>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <main class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="login-card shadow-sm">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
        <h3 class="fw-bold">Iniciar sesión</h3>
        <p class="text-muted small">Accede al sistema institucional</p>
      </div>
      <form id="form-login">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="recuperar.html" class="small text-decoration-none">¿Olvidaste tu contraseña?</a><br>
        <a href="login.html" class="small text-decoration-none">Volver al inicio</a>
      </div>

      <div id="mensaje-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>
  </main>

  <!-- Footer externo -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
  <script>
    // Cargar footer externo
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/pages/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        });
    });
  </script>
</body>
</html>
