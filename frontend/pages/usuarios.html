<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Cuentas | Sistema de Acompañamiento Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      background-color: #f8f9fc;
    }
    .table-responsive-custom {
      max-height: 500px;
      overflow-y: auto;
    }
    .navbar {
      border-bottom: 1px solid #ddd;
    }
    .container h2 {
      color: #3c3c3c;
    }
    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
    }
    .btn-success {
      background-color: #1cc88a;
      border-color: #1cc88a;
    }
    .table th {
      background-color: #f1f4f8;
      color: #4e4e4e;
    }
    .modal-title {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="formulario.html">
        <img src="../img/ministerio.jpg" alt="Ministerio" height="38" class="me-2" />
        <img src="../img/detp.jpg" alt="DETP" height="38" class="me-2" />
        <img src="../img/padre_fantino.jpg" alt="Padre Fantino" height="38" />
        <span class="fw-bold ms-3" style="color:#4e73df;">Panel de Usuarios</span>
      </a>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-semibold">Gestión de Cuentas</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoUsuario">
        <i class="fas fa-user-plus me-1"></i> Nuevo Usuario
      </button>
    </div>

    <div class="table-responsive table-responsive-custom">
      <table class="table table-bordered table-hover align-middle" id="tablaUsuarios">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Email</th>
            <th>Departamento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Llenado dinámico -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear Usuario -->
<div class="modal fade" id="modalNuevoUsuario" tabindex="-1" aria-labelledby="modalNuevoUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content border-0 shadow">
      <form id="formCrearUsuario">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalNuevoUsuarioLabel">Crear Nuevo Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" />
          </div>
          <div class="col-md-6">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required />
          </div>
          <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" />
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required />
          </div>
          <div class="col-md-6">
            <label for="correoInstitucional" class="form-label">Correo Institucional</label>
            <input type="email" class="form-control" id="correoInstitucional" />
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" />
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" />
          </div>
          <div class="col-md-6">
            <label for="area" class="form-label">Área</label>
            <input type="text" class="form-control" id="area" />
          </div>
          <div class="col-md-6">
            <label for="titulo" class="form-label">Título Académico</label>
            <input type="text" class="form-control" id="titulo" />
          </div>
          <div class="col-md-6">
  <label for="asignatura" class="form-label">Asignatura</label>
  <select class="form-select" id="asignatura">
    <option disabled selected value="">Cargando asignaturas...</option>
  </select>
</div>


<div class="col-md-6">
  <label for="centroEducativo" class="form-label">Centro Educativo</label>
  <select class="form-select" id="centroEducativo">
    <option disabled selected value="">Cargando centros...</option>
  </select>
</div>


          <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" required>
              <option disabled selected value="">Selecciona un rol</option>
              <option value="Administrador">Administrador</option>
              <option value="sub-admin">Sub-Administrador</option>
              <option value="Coordinador">Coordinador</option>
              <option value="Docente">Docente</option>
              <option value="Evaluador">Evaluador</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-select" id="departamento">
              <option disabled selected value="">Cargando departamentos...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required />
          </div>
        </div>
        <div class="modal-footer mt-4">
          <button type="submit" class="btn btn-success">Crear Usuario</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Modal Editar Usuario (se genera dinámicamente desde JS con todos los campos) -->

  <!-- Footer -->
  <footer class="bg-white text-center py-4 border-top mt-5">
    <small class="text-muted">
      &copy; 2025 Instituto Politécnico Padre Fantino · Sistema de Acompañamiento Docente
    </small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/usuarios.js"></script>

</body>
</html>
