<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña | Sistema de Acompañamiento Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="formulario.html">
        <img src="../img/ministerio.jpg" alt="Ministerio" height="38" class="me-2">
        <img src="../img/detp.jpg" alt="DETP" height="38" class="me-2">
        <img src="../img/padre_fantino.jpg" alt="Padre Fantino" height="38">
        <span class="fw-bold ms-3" style="color:#444;">Recuperar Contraseña</span>
      </a>
    </div>
  </nav>
  <div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
    <div class="card shadow p-4" style="min-width:340px; max-width:390px;">
      <h3 class="text-center mb-4">Recuperar Contraseña</h3>
      <form>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Escribe tu correo registrado" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html" class="small">Volver a iniciar sesión</a>
      </div>
    </div>
  </div>
  <footer class="text-center py-4 bg-light mt-5" style="font-size: 0.95em;">
    &copy; 2024 Instituto Politécnico Padre Fantino | Sistema de Acompañamiento Docente
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
