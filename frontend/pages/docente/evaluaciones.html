<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluaciones Recibidas | Panel del Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <style>
    body {
      background-color: #f8f9fc;
    }
    th, td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- ✅ Encabezado institucional -->
  <div class="container-fluid py-3 border-bottom bg-white mb-4">
    <div class="row align-items-center">
      <div class="col-4 text-start">
        <img src="/img/ministerio.jpg" alt="Ministerio de Educación" height="60">
      </div>
      <div class="col-4 text-center">
        <img src="/img/detp.jpg" alt="Dirección Educación Técnico Profesional" height="60">
      </div>
      <div class="col-4 text-end">
        <img src="/img/padre_fantino.jpg" alt="Instituto Padre Fantino" height="60">
      </div>
    </div>
  </div>

  <!-- 🔝 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-3">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Evaluaciones Recibidas</span>
    </div>
  </nav>

  <!-- 📋 Filtros -->
  <div class="container my-4">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">Filtrar por asignatura</label>
        <input type="text" class="form-control" id="filtroAsignatura" placeholder="Ej: Matemáticas">
      </div>
      <div class="col-md-3">
        <label class="form-label">Desde</label>
        <input type="date" class="form-control" id="filtroDesde">
      </div>
      <div class="col-md-3">
        <label class="form-label">Hasta</label>
        <input type="date" class="form-control" id="filtroHasta">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="btnFiltrar"><i class="bi bi-funnel"></i> Filtrar</button>
      </div>
    </div>

    <!-- 📋 Tabla de Evaluaciones -->
    <div class="table-responsive">
      <table class="table table-hover table-bordered bg-white">
        <thead class="table-primary text-center">
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Asignatura</th>
            <th>Centro Educativo</th>
            <th>Puntaje</th>
            <th>Coordinador</th>
          </tr>
        </thead>
        <tbody id="tablaEvaluaciones" class="text-center">
          <tr><td colspan="6">Cargando evaluaciones...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ Footer -->
  <div id="footer-container"></div>

  <!-- 📦 Módulo JavaScript (ruta corregida) -->
  <script type="module" src="/js/docente/evaluaciones.js"></script>

</body>
</html>
