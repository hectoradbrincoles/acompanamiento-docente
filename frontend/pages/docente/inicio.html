<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio | Panel del Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <style>
    body {
      background-color: #f1f4f8;
    }
    .card-stat {
      border: none;
      border-radius: 0.75rem;
      transition: transform 0.2s;
    }
    .card-stat:hover {
      transform: translateY(-3px);
    }
    .icon-circle {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: white;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Header Institucional -->
  <div class="container-fluid py-3 border-bottom bg-white mb-4">
    <div class="row align-items-center">
      <div class="col-4 text-start">
        <img src="/img/ministerio.jpg" alt="Ministerio de Educaci√≥n" height="60">
      </div>
      <div class="col-4 text-center">
        <img src="/img/detp.jpg" alt="Direcci√≥n Educaci√≥n T√©cnico Profesional" height="60">
      </div>
      <div class="col-4 text-end">
        <img src="/img/padre_fantino.jpg" alt="Instituto Padre Fantino" height="60">
      </div>
    </div>
  </div>

  <!-- üîù Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-3">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Panel del Docente</span>
    </div>
  </nav>

  <!-- üßæ Contenido principal -->
  <div class="container py-4">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Bienvenido, <span id="docenteNombre">Cargando...</span></h2>
      <p class="text-muted">Este es tu espacio personal dentro del Sistema de Evaluaci√≥n Docente 2024-2025.</p>
    </div>

    <!-- üìä Tarjetas -->
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="icon-circle bg-info me-3">
              <i class="bi bi-check-circle"></i>
            </div>
            <div>
              <h6 class="mb-1 text-muted">Evaluaciones Realizadas</h6>
              <h4 class="mb-0 fw-bold" id="totalEvaluaciones">-</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="icon-circle bg-success me-3">
              <i class="bi bi-star-fill"></i>
            </div>
            <div>
              <h6 class="mb-1 text-muted">√öltima Calificaci√≥n</h6>
              <h4 class="mb-0 fw-bold text-success" id="ultimaCalificacion">-</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="icon-circle bg-warning me-3">
              <i class="bi bi-calendar-event"></i>
            </div>
            <div>
              <h6 class="mb-1 text-muted">√öltima Evaluaci√≥n</h6>
              <h5 class="mb-0 fw-semibold" id="ultimaFecha">-</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- üìà Gr√°ficos -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Calificaciones Recientes</div>
          <div class="card-body">
            <canvas id="graficoCalificaciones"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Evaluaciones por Mes</div>
          <div class="card-body">
            <canvas id="graficoEvaluaciones"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Footer -->
  <div id="footer-container"></div>

  <!-- üì¶ M√≥dulo JS externo -->
  <script type="module" src="/js/docente/inicio.js"></script>
</body>
</html>
