<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar .brand {
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #212529;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #ced4da;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
    }
    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
    .menu-toggle {
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 250px;
        transition: left 0.3s ease;
        z-index: 1030;
      }
      .sidebar.show {
        left: 0;
      }
      .menu-toggle {
        display: block;
        background: #343a40;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 0 0 6px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Men√∫ lateral -->
      <button class="menu-toggle d-md-none" onclick="toggleMenu()">
        <i class="bi bi-list"></i> Men√∫
      </button>
      <aside class="col-md-3 col-lg-2 sidebar p-0" id="sidebarMenu">
        <div class="brand">Panel del Docente</div>
        <a href="/pages/docente/inicio.html" target="contenido" class="active">
          <i class="bi bi-house-door"></i>Inicio
        </a>
        <a href="/pages/docente/evaluaciones.html" target="contenido">
          <i class="bi bi-check2-square"></i>Mis Evaluaciones
        </a>
        <a href="/pages/docente/retroalimentacion.html" target="contenido">
          <i class="bi bi-chat-left-text"></i>Retroalimentaci√≥n
        </a>
        <a href="/pages/docente/reporte.html" target="contenido">
          <i class="bi bi-file-earmark-pdf"></i>Mi Reporte
        </a>
        <a href="#" onclick="cerrarSesion()">
          <i class="bi bi-box-arrow-right"></i>Cerrar Sesi√≥n
        </a>
      </aside>

      <!-- Contenido principal -->
      <main class="col-md-9 col-lg-10 p-0">
        <iframe name="contenido" src="/pages/docente/inicio.html"></iframe>
      </main>
    </div>
  </div>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = '../../index.html';
    }

    function toggleMenu() {
      document.getElementById('sidebarMenu').classList.toggle('show');
    }

    // Activar enlace seleccionado
    const enlaces = document.querySelectorAll('.sidebar a');
    enlaces.forEach(link => {
      link.addEventListener('click', function () {
        enlaces.forEach(el => el.classList.remove('active'));
        this.classList.add('active');
        if (window.innerWidth < 768) {
          toggleMenu();
        }
      });
    });
  </script>

</body>
</html>
