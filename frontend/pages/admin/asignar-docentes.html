<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Docentes a Coordinadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-header {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">
        <i class="bi bi-person-plus-fill me-2"></i> Asignaci칩n de Docentes
      </a>
      <button class="btn btn-outline-danger" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesi칩n
      </button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5">
    <h2 class="mb-4 text-primary fw-bold">Asignar Docentes a Coordinadores</h2>

    <!-- Selector de Coordinador -->
    <div class="mb-4">
      <label for="coordinador" class="form-label fw-semibold">Seleccionar Coordinador:</label>
      <select class="form-select" id="coordinador" required>
        <option value="">-- Elige un coordinador --</option>
      </select>
    </div>

    <!-- Lista de Docentes -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-secondary text-white">
        Lista de Docentes Disponibles
      </div>
      <div class="card-body">
        <div id="listaDocentes" class="row row-cols-1 row-cols-md-2 g-3">
          <!-- JS agregar치 los docentes -->
        </div>
      </div>
    </div>

    <button class="btn btn-success" onclick="asignarDocentes()">
      <i class="bi bi-check-circle me-1"></i> Asignar Docentes
    </button>
    <div id="mensaje" class="mt-3"></div>
  </main>

  <!-- Footer externo -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    function cerrarSesion() {
      window.location.href = '../../index.html';
    }

    // Cargar footer din치micamente desde /pages/footer.html
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/pages/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        });
    });
  </script>

  <script src="../../js/admin/asignarDocentes.js"></script>
</body>
</html>
